<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button onclick="document.getElementById('password-modal').style.display='none'" id="generate" class="btn">Generate Password</button>

          <div id="password-modal" class="password-modal">
            <div class="password-criteria">
              <label>Password Length</label>
              <input type="number" id="length" min='8' max='25' value='20' />
            </div>
            <div class="password-criteria">
              <label>Include uppercase letters</label>
              <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="password-criteria">
              <label>Include lowercase letters</label>
              <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="password-criteria">
              <label>Include numbers</label>
              <input type="checkbox" id="numbers" checked />
            </div>
            <div class="password-criteria">
              <label>Include symbols</label>
              <input type="checkbox" id="symbols" checked />
            </div>
            <button class="btn submit" id="submit">Submit Preferred Password Criteria</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./styles/script.js"></script>
  </body>
</html>
